name: Deploy to FTP Server

on:
  push:
    branches: [ prod ]
  pull_request:
    branches: [ prod ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to FTP
      
      uses: actions/checkout@v4
    - name: Checkout code
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        local-dir: ./
        server-dir: /
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/README.md
          **/.github/**

  deploy:
    environment: connect_nginx
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: test  # 只有测试通过才会部署
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # 只在推送到主分支时部署

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: "azureuser"
        key: ${{ secrets.KEY }}
        port: '22'
        script: |
          # 进入项目目录
          cd /www/wwwroot/kairui.engineer

          git config --global --add safe.directory /www/wwwroot/kairui.engineer


          # 拉取最新代码
          sudo git pull origin main

          # 安装/更新依赖
          sudo composer install --optimize-autoloader --no-dev

          # 运行数据库迁移
          sudo php artisan migrate --force

          # 清除缓存
          sudo php artisan config:cache
          sudo php artisan route:cache
          sudo php artisan view:cache
